<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Document.css">
    <title>Calculadora de gorjetas</title>
</head>

<body>
    <div id="conteiner">
        <div>
            <h1 class="title">Calculadora de gorjetas</h1>
        </div>
        <div>
            <form class="tipsform" id="tipsform">
                <label for="bill">
                    <p>Insira o valor da conta:</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100,00" name="bill" id="bill" class="formInput" required>
                </p>
                <label for="serviceQual">
                    <p>Como foi seu serviço?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect">
                        <option disable selected value="0">-- Escolha uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">05% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas irão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" name="people" id="people" placeholder="01" class="formInput" required>
                    Pessoa(as)
                </p>
                <p>
                    <button type="submit" class="formSubmit">Calcular</button>
                </p>
            </form>
        </div>
        <div id="totaltip">
            Gorjeta Total:
            R$ <span id="tip">0.00</span>
            <span id="each">Para cada Pessoa</span>
        </div>
    </div>
    <script type="text/javascript" src="Document.js"></script>
</body>

</html>
