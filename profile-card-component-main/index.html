<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="container">
    <div class="top">
      <img src="images/bg-pattern-top.svg" alt="top">
    </div>
    <div class="bottom">
      <img src="images/bg-pattern-bottom.svg" alt="bottom">
    </div>
  </div>

  <main>

    <img src="images/bg-pattern-card.svg" alt="Imagem" id="img-top">
    <div class="profile">
      <img src="images/image-victor.jpg" alt="Victor">
      <h2>
        Victor Crest <span>26</span>
      </h2>
      <p>London</p>
    </div>

    <div class="content">
      <div class="desc">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="desc">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="desc">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>

  </main>
</body>
</html>
